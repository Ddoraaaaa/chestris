<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chestris</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

<style>
#gameScreen {
  display: none;
}
</style>
</head>
<body>
  <section class="vh-100">
    <div class="container h-100">

      <div id="initialScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">
            <h1>Chestris</h1>
            <button type="submit" class="btn btn-success" id="newGameButton">New Game</button>
            <div>OR</div>
            <div class="form-group">
              <input type="text" placeholder="Game Code" id="gameCodeInput"/>
            </div>
            <button type="submit" class="btn btn-success" id="joinGameButton" >Join Game</button>
        </div>
      </div>

      <div id="gameScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">
          <h1>Your game code is: <span id="gameCodeDisplay"></span></h1>
          <canvas id="canvas"></canvas>
        </div>
      </div>

    </div>
  </section>

  <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
